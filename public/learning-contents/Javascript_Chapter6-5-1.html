<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Chapter 6-5</title>
    <link rel="stylesheet" type="text/css" href="/css/learning/Javascript_Chapter6-5-1.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="main-frame"></header>

    <section class="home-section">
        <div class="learning-card">

            <button class="question-button" onclick="openQuestionBox()">
                <i class="fa-solid fa-question"></i>
            </button>

            <div class="intro-header">
                <h1>🎓 최종 퀴즈 (Final Quiz)</h1>
            </div>

            <div class="speech-bubble">
                여기까지 오느라 고생했어! 👏<br>
                이제 얼마나 실력이 늘었는지 <strong>테스트</strong> 해볼까?
            </div>

            <p class="chapter-desc">
                지금까지 배운 변수, 함수, DOM, 이벤트 등의 내용을 종합해서<br>
                총 5문제를 풀어보세요! 만점에 도전하세요! 💯
            </p>

            <hr class="divider">

            <div class="quiz-container">
                <div id="quiz-list">
                    </div>

                <div id="result-screen" class="hidden">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="total">/ 100</span>
                    </div>
                    <h2 id="result-message">결과 메시지</h2>
                    <p id="result-desc">설명 메시지</p>
                    <button class="retry-btn" onclick="location.reload()">다시 풀기 🔄</button>
                </div>
            </div>

            <div class="navigation">
                <button class="prev-btn" onclick="goToPreviousPage()"><i class="fa-solid fa-chevron-left"></i> 이전 (To-Do 리스트)</button>

                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot active"></span> </div>

                <button class="next-btn" id="finishBtn" onclick="finishCourse()">
                    코스 완주하기! 🏆
                </button>
            </div>
        </div>

        <div class="progress-card">
            <h3><i class="fa-solid fa-flag-checkered"></i> 챕터 6: 마무리</h3>

            <div class="progress-row">
                <div class="progress-item">
                    <div class="progress-label">프로젝트</div>
                    <div class="progress-bar"><div class="fill" style="width: 100%;"></div></div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">최종퀴즈</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div> </div>
                </div>
            </div>
            <div class="progress-bar-text">2 / 2 완료 (수고하셨습니다!)</div>
        </div>
    </section>

    <div id="question-modal" class="question-modal hidden">
        <div class="question-content">
            <h3>선생님 질문이 있어요!</h3>
            <textarea placeholder="여기에 질문을 입력하세요"></textarea>
            <div class="question-buttons">
                <button onclick="submitQuestion()">보내기</button>
                <button onclick="closeQuestionBox()">닫기</button>
            </div>
        </div>
    </div>

    <script src="/javascript/InnerHTML.js"></script>
    <script src="/javascript/learning/Javascript_Chapter6-5-1.js"></script>
</body>
</html>
