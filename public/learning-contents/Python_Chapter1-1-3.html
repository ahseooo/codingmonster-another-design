<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python_Chapter1-1-3</title>

    <link rel="stylesheet" href="/css/learning/Python_Chapter1-1-3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <header id="main-frame"></header> <!--상단 헤더 부분-->

    <section class="home-section">

        <div class="java-ability-card">

            <!-- 제목 -->
            <div class="intro-header">
                <h1>🔧 파이썬으로 뭘 만들 수 있을까?</h1>
            </div>

            <!-- 말풍선 -->
            <div class="story-bubble">
                파이썬으로 어떤 근사한 것들을 만들 수 있는지 볼까?
            </div>

            <!-- 기능 카드 그리드 -->
            <div class="ability-grid">

                <div class="ability-item">
                    <i class="fa-solid fa-robot"></i>
                    <h3>로봇</h3>
                    <p>인공지능과 챗봇</p>
                </div>

                <div class="ability-item">
                    <i class="fa-solid fa-server"></i>
                    <h3>데이터 분석</h3>
                    <p>데이터 분석과 그래프</p>
                </div>

                <div class="ability-item">
                    <i class="fa-solid fa-globe"></i>
                    <h3>웹사이트</h3>
                    <p>인터넷 쇼핑몰, 블로그</p>
                </div>

                <div class="ability-item">
                    <i class="fa-solid fa-gamepad"></i>
                    <h3>게임</h3>
                    <p>PC, 모바일 게임</p>
                </div>
            </div>

            <p class="bottom-text">
                파이썬을 배우면 이 모든 것을 만들 수 있어! 상상하는 것을 현실로 만들 수 있지!
            </p>

            <!-- 네비게이션 -->
            <div class="navigation">
                <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i> 이전
                </button>

                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>

                <button class="next-btn" id="nextPageBtn">
                    다음 <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

        </div>

        <!-- 학습 진행 상황 -->
        <div class="progress-card">
            <h3><i class="fa-solid fa-trophy"></i> 학습 진행 상황</h3>

            <div class="progress-row">

                <div class="progress-item">
                    <div class="progress-label">파이썬이란?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">파이썬의 탄생 이야기</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">무엇을 만들 수 있을까?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 50%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">파이썬의 인기 비결</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <div class="progress-bar-text">3 / 4  진행 중</div>
        </div>
    </section>

    <script src="/javascript/learning/Python_Chapter1-1-3.js"></script>
    <script src="/javascript/InnerHTML.js"></script>
</body>

</html>
