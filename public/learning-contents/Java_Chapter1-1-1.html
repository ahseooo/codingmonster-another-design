<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바1-1</title>
    <link rel="stylesheet" href="/css/learning/Java_Chapter1-1-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header id="main-frame"></header> <!--상단 헤더 부분-->

    <!-- 메인 콘텐츠 -->
    <section class="home-section">
        <div class="java-intro-card">

            <!-- 제목 영역 -->
            <div class="intro-header">
                <h1>☕ 자바 몬스터를 만나보자!</h1>
            </div>

            <!-- 말풍선 -->
            <div class="speech-bubble">
                안녕! 나는 자바 몬스터야! 함께 자바의 세계를 탐험해볼까?
            </div>

            <!-- 설명문 -->
            <p class="java-desc">
                자바는 전 세계에서 가장 많이 사용되는 프로그래밍 언어 중 하나야.
                게임, 앱, 웹사이트를 만들 수 있지!
            </p>

            <!-- 재미있는 사실 박스 -->
            <div class="fact-box">
                <div class="fact-title">
                    <i class="fa-regular fa-lightbulb"></i> 재미있는 사실!
                </div>

                <ul class="fact-list">
                    <li>
                        <i class="fa-solid fa-gamepad"></i>
                        마인크래프트는 자바로 만들어졌어!
                    </li>
                    <li>
                        <i class="fa-solid fa-mobile-screen"></i>
                        안드로이드 앱의 대부분이 자바야!
                    </li>
                    <li>
                        <i class="fa-solid fa-earth-asia"></i>
                        30억 개가 넘는 기기에서 사용돼!
                    </li>
                </ul>
            </div>

            <!-- 하단 네비 -->
            <div class="navigation">
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i> 이전</button>

                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>


                <button class="next-btn" id="nextPageBtn">
                    다음 <i class="fa-solid fa-chevron-right"></i>
                </button>

            </div>

        </div>

        <!-- 학습 진행 상황 -->
        <div class="progress-card">
            <h3><i class="fa-solid fa-trophy"></i> 학습 진행 상황</h3>

            <div class="progress-row">

                <div class="progress-item">
                    <div class="progress-label">자바란?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 50%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 탄생 이야기</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 특별한 능력</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">무엇을 만들 수 있을까?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 인기 비결</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

            </div>

            <div class="progress-bar-text">1 / 5 진행 중</div>
        </div>


    </section>

    <script src="/javascript/learning/Java_Chapter1-1-1.js"></script>
    <script src="/javascript/InnerHTML.js"></script>
</body>

</html>
