<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java_Chapter1-3-2</title>

    <link rel="stylesheet" href="/css/learning/Java_Chapter1-3-2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <header id="main-frame"></header> <!--상단 헤더 부분-->

    <section class="home-section">

        <div class="content-card">

            <!-- 제목 -->
            <div class="intro-header">
                <h1 id="mainTitle">🔧 JDK 설치하기</h1>
            </div>

            <!-- STEP NAV -->
            <div class="step-dots" id="stepDots">
                <div class="dot">1</div>
                <div class="dot active">2</div>
                <div class="dot">3</div>
                <div class="dot">4</div>
            </div>

            <!-- 본문 -->
            <div class="step-box">

                <h2 class="step-title" id="slideTitle">1. Oracle 사이트 접속하기</h2>

                <div class="info-box" id="infoBox">
                    Oracle JDK 설치 파일을 다운로드하기 위해 오라클 웹사이트(https://www.oracle.com)에 접속합니다.
                    상단의 [Products] → [Hardware and Software] → [Java] 메뉴를 클릭합니다.
                </div>

                <!-- 이미지 박스 -->
                <div class="image-box">
                    <img id="slideImage" src="/images/learning/JDK1.png" style="width:100%; border-radius:10px;">
                </div>

                <!-- 사진 넘기는 버튼 -->
                <div class="slide-buttons">
                    <button id="imgPrev" class="img-nav-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button id="imgNext" class="img-nav-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>

                <div class="tip-box" id="tipBox">
                    <strong>💡 TIP:</strong> Java는 Oracle 공식 페이지 내 “Products” 메뉴 아래에 있습니다.
                </div>

            </div>

            <!-- 네비게이션 -->
            <div class="navigation inside">

                <!-- 이전 페이지 이동 -->
                <button class="prev-btn" id="pagePrev">
                    <i class="fa-solid fa-chevron-left"></i> 이전
                </button>

                <!-- 페이지 내부 점 -->
                <div class="dots" id="pagerDots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <!-- 다음 페이지 이동 -->
                <button class="next-btn" id="pageNext">
                    다음<i class="fa-solid fa-chevron-right"></i>
                </button>

            </div>
        </div>

        <!-- 학습 상황 -->
        <div class="progress-card">
            <h3><i class="fa-solid fa-trophy"></i> 학습 진행 상황</h3>

            <div class="progress-row">
                <div class="progress-item">
                    <div class="progress-label">자바 개발도구</div>
                    <div class="progress-bar"><div class="fill" style="width: 100%;"></div></div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">JDK 설치하기</div>
                    <div class="progress-bar"><div id="progressJdk" class="fill" style="width:50%;"></div></div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">설치 확인하기</div>
                    <div class="progress-bar"><div class="fill" style="width: 0%;"></div></div>
                </div>
            </div>

            <div id="progressText" class="progress-bar-text">2 / 3  진행 중</div>
        </div>

    </section>

    <script src="/javascript/learning/Java_Chapter1-3-2.js"></script>
    <script src="/javascript/InnerHTML.js"></script>
</body>

</html>
