<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java_Chapter1-1-3</title>

    <link rel="stylesheet" href="/css/learning/Java_Chapter1-1-3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <header id="main-frame"></header> <!--상단 헤더 부분-->

    <section class="home-section">

        <div class="java-ability-card">

            <div class="intro-header">
                <h1>⭐ 자바의 특별한 능력들</h1>
            </div>

            <!-- 말풍선 -->
            <div class="story-bubble">
                자바가 왜 인기가 많은지 특별한 능력들을 알려줄게!
            </div>

            <!-- 능력 카드들 -->
            <div class="ability-box ability-blue">
                <div class="icon"><i class="fa-solid fa-globe"></i></div>
                <div class="text">
                    <h2>어디서나 실행 가능</h2>
                    <p>한 번 만들면 윈도우, 맥, 리눅스 어디서든 작동해!</p>
                </div>
            </div>

            <div class="ability-box ability-green">
                <div class="icon"><i class="fa-solid fa-shield"></i></div>
                <div class="text">
                    <h2>안전하고 안정적</h2>
                    <p>실수를 미리 찾아내서 프로그램이 갑자기 멈추지 않아!</p>
                </div>
            </div>

            <div class="ability-box ability-purple">
                <div class="icon"><i class="fa-solid fa-cubes"></i></div>
                <div class="text">
                    <h2>객체지향 프로그래밍</h2>
                    <p>레고 블록처럼 조립해서 큰 프로그램을 만들 수 있어!</p>
                </div>
            </div>

            <div class="ability-box ability-orange">
                <div class="icon"><i class="fa-solid fa-rocket"></i></div>
                <div class="text">
                    <h2>강력한 성능</h2>
                    <p>복잡하고 큰 프로그램도 빠르게 처리할 수 있어!</p>
                </div>
            </div>

            <!-- 네비게이션 -->
            <div class="navigation">

                    <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i> 이전</button>

                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>


                    <button class="next-btn" id="nextPageBtn">다음 <i class="fa-solid fa-chevron-right"></i></button>
            </div>

        </div>

        <!-- 학습 진행 상황 -->
        <div class="progress-card">
            <h3><i class="fa-solid fa-trophy"></i> 학습 진행 상황</h3>

            <div class="progress-row">

                <div class="progress-item">
                    <div class="progress-label">자바란?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 탄생 이야기</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 특별한 능력</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 50%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">무엇을 만들 수 있을까?</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">자바의 인기 비결</div>
                    <div class="progress-bar">
                        <div class="fill" style="width: 0%;"></div>
                    </div>
                </div>

            </div>

            <div class="progress-bar-text">3 / 5  진행 중</div>
        </div>

    </section>

    <script src="/javascript/learning/Java_Chapter1-1-3.js"></script>
    <script src="/javascript/InnerHTML.js"></script>
</body>

</html>
